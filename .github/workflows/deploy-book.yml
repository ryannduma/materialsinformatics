name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Debug environment
        run: |
          pwd
          ls -la
          echo "=== Checking jupyter-book ==="
          which jupyter-book || echo "jupyter-book not in PATH"
          python -m jupyter_book --version || echo "jupyter_book module not found"
          echo "=== Checking for mystmd ==="
          which myst || echo "myst not found"
          npm list -g mystmd 2>/dev/null || echo "mystmd not installed via npm"

      - name: Build the book
        run: |
          python -m jupyter_book build . --all

      - name: Verify build output
        run: |
          ls -la _build/
          if [ ! -d "_build/html" ]; then
            echo "ERROR: _build/html directory was not created!"
            exit 1
          fi
          ls -la _build/html/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4